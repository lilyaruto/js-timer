<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    <svg height="400" width="400">
        <circle
            id="circle"
            r="190"
            cx="200"
            cy="200"
            stroke="green"
            fill="transparent"
            stroke-width="15px"
            stroke-dasharray="12"
            transform="rotate(-90 200 200)"
        />
    </svg>
    <input type="number" name="" id="duration" value="30">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="timer.js"></script>
    <script src="script.js"></script>
</body>
</html>
