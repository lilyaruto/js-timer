<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    <div class="outer">
        <svg class="clock" height="400" width="400">
            <circle
                id="circle"
                r="190"
                cx="200"
                cy="200"
                stroke="green"
                fill="transparent"
                stroke-width="15px"
                transform="rotate(-90 200 200)"
            />
        </svg>
        <div class="inner">
            <input type="text" name="" id="duration" value="30">
            <div class="buttons">
                <button id="start">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="pause">
                    <i class="fa-solid fa-pause"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="script.js"></script>
</body>
</html>
